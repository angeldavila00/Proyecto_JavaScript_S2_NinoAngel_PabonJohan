<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <img class="logoInicio" src="./img/fondoFondo.png" alt="logo">
